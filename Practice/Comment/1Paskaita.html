<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekstui, norodoms</title>
</head>
<body>
    <!-- Antraštės žymėjimas -->
    <!-- Komentarams žymėti ctrl + / (mac: cmd + /) --> 
    <!-- <p> elementas skirtas pastraipoms -->
    <!-- Tekstop formatavimas -->
    <!-- b (bold) - teksto paryškinimas -->
    <!-- strong - atlieka tą patį ką ir <b> elementas -->
    <!-- i (italic) - Paverčia tekstą į šoną -->
    <!-- em (emphesized), atlika tą patį ką ir <i> elementas -->
    <!-- small elementas pamažina teksto dydį iki 80% -->
    <!-- del elementas perbraukia tekstą -->
    <!-- ins elementas pabraukia tekstą -->
    <!-- superscript sumažina tekstą ir pakelia jį į viršų -->
    <!-- subscript sumažina tekstą ir nuleidžią jį žemyn -->
    <!-- Nuorodos -->
    <!-- a (anchor) -->
    <!-- href atributas nurodo kur turėtų nukreipti nuoroda -->
    <!-- target atributas nurodo kaip nuoroda turėtų būti atidaroma -->
    <!-- br (break) elementas, perkelia tekstą į kitą eilutę -->
    <!-- hr - perkelia tekstą į kitą eilutę ir atvaizduoja brūkšnį -->
</body>
</html>
