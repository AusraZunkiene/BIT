<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variables</title>
    <style>
        html {
            --primary-color: rgb(0, 255, 132);
        }
        .box {
            width: 300px;
            height: 300px;
        }
        .color1 {
            background-color: var(--primary-color);
        }
        .color2 {
            background-color: brown;
        }
        .color3 {
            background-color: aqua;
        }
        p { color: var(--primary-color) ;}
    </style>
</head>
<body>
    <div class="box color1"></div>
    <div class="box color2"></div>
    <div class="box color3"></div>
    <div class="box color1"></div>
    <div class="box color2"></div>
    <div class="box color3"></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, non!
    </p>
</body>
</html>
