<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before After</title>
    <style>
        h1::before{
            content: "tekstas prie≈°";
        }
        h1::after{
            content: "";
            display: block;
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
