<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
        <form action="">
            <div class="row mb-5">
                <div class="col-4">
                    <label for="title">Pavadinimas</label>
                    <input type="text"
                    id="title"
                    name="title"
                    class="form-control">
                </div>
                <div class="col-4">
                    <label for="price">Kaina</label>
                    <input type="text"
                    id="price"
                    name="price"
                    class="form-control">
                </div>
                <div class="col-4">
                    <label for="stock">Kiekis</label>
                    <input type="text"
                    id="stock"
                    name="stock"
                    class="form-control">
                </div>
                <div class="col-4">
                    <label for="brand">Prekinis ženklas</label>
                    <input type="text"
                    name="brand"
                    class="form-control">
                </div>
                <div class="col-4 mt-2">
                    <label for="category">Kategorija</label>
                    <select name="category"
                    id="category"
                    class="form-select">
                        <option>smartphones</option>
                        <option>laptops</option>
                        <option>fragrances</option>
                        <option>groceries</option>   
                        <option>skincare</option>  
                        <option>home-decoration</option>               
                    </select>   
                </div>
                <div class="col-4">
                    <button class="btn btn-primary mt-4">submit</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Prekės pavadinimas</th>
                    <th>Kaina</th>
                    <th>Kiekis</th>
                    <th>Prekinis ženklas</th>
                    <th>Kategorija</th>
                </tr>
            </thead>
            <tbody id="dynamic-data">
                <tr>
                    <td>1</td>
                    <td>Apple product</td>
                    <td>1.58</td>
                    <td>1</td>
                    <td>Apple</td>
                    <td>Maistas</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script1.js"></script>
    <script>
      const dynamicDataElement = document.getElementById("dynamic-data");
      const getTableContents = () => {
        let dynamicHTML = ``;
        for(const product of products){
            dynamicHTML += ` <tr>
                    <td>${product.id}</td>
                    <td>${product.title}</td>
                    <td>${product.price}</td>
                    <td>${product.stock}</td>
                    <td>${product.brand}</td>
                    <td>${product.category}</td>
                </tr>`
        }
        console.log(dynamicHTML);
        dynamicDataElement.innerHTML = dynamicHTML;
      };
      getTableContents();
    </script>
</body>
</html>
