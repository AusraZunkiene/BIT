<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
         :root {
            --bs-body-bg: rgb(224, 209, 252);
        }
        .line {
            border-top: 1px solid rgb(216, 212, 212);
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row g-0 mt-5">
            <div class="col-8 bg-white p-5 rounded-start-5">             
                <div class="d-flex pb-5 border-bottom">
                    <h1 class="w-100 align-items-center fw-bolder">Shopping Cart</h1>
                    <p class="text-body-tertiary fw-bold mt-3 fs-5">3items</p>
                </div>
                <div class="d-flex justify-content-between mt-2 align-items-center border-bottom">
                    <div>
                       <img src="019-01-109-F.jpg" alt="">
                    </div>
                    <div>
                        <p class="text-body-tertiary fw-bold fs-4 mb-0">Shirt</p>
                        <p class="fw-bold fs-5">Cotton T-shirt</p>
                    </div>
                    <div>
                        <span class="text-primary fs-3 text fw-bold ms-2">-</span>
                        <input class="p1 mb-2 rounded-1 border border-secondary-subtle text-body-tertiary fw-bold" style="width: 100px; height: 50px;" type="number" value="1">
                        <span class="text-primary fs-3 text fw-bold">+</span>
                    </div>
                    <div class="d-flex fs-5">
                        <span>€</span>
                        <div class="fw-bold text-body-secondary">44.00</div>
                    </div>
                    <div class="fs-3 text-secondary">
                        <i class="bi bi-x"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-2 py-2 align-items-center border-bottom">
                    <div>
                       <img src="OIP.jpg" alt="">
                    </div>
                    <div>
                        <p class="text-body-tertiary fw-bold fs-4 mb-0">Shirt</p>
                        <p class="fw-bold fs-5">Cotton T-shirt</p>
                    </div>
                    <div>
                        <span class="text-primary fs-3 text fw-bold ms-2">-</span>
                        <input class="p1 mb-2 rounded-1 border border-secondary-subtle text-body-tertiary fw-bold" style="width: 100px; height: 50px;" type="number" value="1">
                        <span class="text-primary fs-3 text fw-bold">+</span>
                    </div>
                    <div class="d-flex fs-5">
                        <span>€</span>
                        <div class="fw-bold text-body-secondary">44.00</div>
                    </div>
                    <div class="fs-3 text-secondary">
                        <i class="bi bi-x"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-2 py-2 align-items-center border-bottom">
                    <div>
                       <img src="R.jpg" alt="">
                    </div>
                    <div>
                        <p class="text-body-tertiary fw-bold fs-4 mb-0">Shirt</p>
                        <p class="fw-bold fs-5">Cotton T-shirt</p>
                    </div>
                    <div>
                        <span class="text-primary fs-3 text fw-bold ms-2">-</span>
                        <input class="p1 mb-2 rounded-1 border border-secondary-subtle text-body-tertiary fw-bold" style="width: 100px; height: 50px;" type="number" value="1">
                        <span class="text-primary fs-3 text fw-bold">+</span>
                    </div>
                    <div class="d-flex fs-5">
                        <span>€</span>
                        <div class="fw-bold text-body-secondary">44.00</div>
                    </div>
                    <div class="fs-3 text-secondary">
                        <i class="bi bi-x"></i>
                    </div>
                </div>
                <div class="d-flex text-body-secondary gap-2 fs-5 fw-bold mt-5">
                    <div><i class="bi bi-arrow-left"></i></div>
                    <div class="text-body-secondary">Back to shop</div>
                </div>
               </div>
            <div class="col-4 bg-secondary-subtle rounded-end-5">
                <div class="d-flex p-5 text-body-secondary">
                    <h1 class="w-100 border-bottom">Summary</h1>
                </div>
                <div class="d-flex justify-content-between fw-bold fs-3 text-body-secondary line pt-4">
                    <div>ITEMS 3</div>
                    <div>€132.00</div>
                </div>
                <div class="text-body-secondary ps-5 pt-5 pb-3 fw-bold fs-3"> SHIPPING</div>
                <div>
                    <button type="button" class="text-body-secondary btn btn-outline-secondary dropdown-toggle dropdown-toggle-split fs-4 ms-5 pe-5 border border-secondary-subtle" style="width: 335px; height: 60px;">Standart-Delivery-€5.00</button>
                </div>
                <div class="text-body-secondary fw-bold fs-3 ps-5 pt-5 mb-3">GIVE CODE</div>
                <div>
                    <input class="text-body-secondary ms-5 mb-5 bg-secondary-subtle rounded-1 border border-secondary-subtle fs-4 ps-3" style="width: 335px; height: 60px;" type="text" placeholder="Enter your code">
                </div>
                <div class="text-body-secondary pt-4 mb-4 d-flex justify-content-between fs-3 fw-bold line">
                    <div>TOTAL PRICE</div>
                    <div>€137.00</div>
                </div>
                <div>
                    <input class="bg-dark ms-5 mt-5 rounded-3 border border-secondary-subtle fs-5 fw-bold" style="width: 335px; height: 60px; padding-left: 100px;" type="text" placeholder="REGISTER">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
