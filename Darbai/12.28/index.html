<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <input type="text" id="coctail-name-filter" placeholder="Kokteilio pavadinimas">
            <select id="category-select">Pasirinkite kategoriją</select>
            <select id="glass-type-select">Pasirinkite stiklinės tipą</select>
            <select id="ingrediant-select">Pasirinkite ingridientą</select>
            <button id="search">Ieškoti</button>
            <button id="im-lucky">Man sekasi</button>
        </div>
    </nav>
    <div class="container drinks">
        <div class="drink"><img src="https://www.thecocktaildb.com/images/media/drink/i9suxb1582474926.jpg">
        <h2 class="drink-title">Pavadinimas</h2></div>
        <div class="drink">b</div>
        <div class="drink">c</div>
    </div>
    <script src="script.js"></script>

</html>
