<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Kokteilių aplikacija - baras</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Single+Day&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
        <dialog class="modal">
            <img  class="modal-img" src="https://www.thecocktaildb.com/images/media/drink/yqvvqs1475667388.jpg" alt=""/>
            <h2 class="pav"></h2>
            <table class="table">
                <tr>
                    <th>Category:</th>
                    <td id="modal-category"></td>
                </tr>
                <tr>
                    <th>Alcohol:</th>
                    <td id="modal-alcohol"></td>
                </tr>
                <tr>
                    <th>Glass:</th>
                    <td id="modal-glass"></td>
                </tr>
			</table>
			<div class="ingr">
				<div class="name">Ingredients:</div>
				<div id="modal-ingredient2">
					<table>
						<tr>
					  		<th></th>
					  		<td></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="recipe">
            	<h3>Recipe:</h3>
            	<p id="modal-recipe"></p>
			</div>
            <hr />
            <button autofocus>Uždaryti</button>
        </dialog>
		<nav>
			<div class="container nav-container">
				<input
					type="text"
					id="coctailNameFilter"
					placeholder="Kokteilio pavadinimas"
				/>
				<div class="allABC">
					<button class="allLetters">A</button>
					<button class="allLetters">B</button>
					<button class="allLetters">C</button>
					<button class="allLetters">D</button>
					<button class="allLetters">E</button>
					<button class="allLetters">F</button>
					<button class="allLetters">G</button>
					<button class="allLetters">H</button>
					<button class="allLetters">I</button>
					<button class="allLetters">J</button>
					<button class="allLetters">K</button>
					<button class="allLetters">L</button>
					<button class="allLetters">M</button>
					<button class="allLetters">N</button>
					<button class="allLetters">O</button>
					<button class="allLetters">P</button>
					<button class="allLetters">Q</button>
					<button class="allLetters">R</button>
					<button class="allLetters">S</button>
					<button class="allLetters">T</button>
					<button class="allLetters">U</button>
					<button class="allLetters">V</button>
					<button class="allLetters">W</button>
					<button class="allLetters">X</button>
					<button class="allLetters">Y</button>
					<button class="allLetters">Z</button>
				</div>
				<select id="categorySelect">
					<option>Pasirinkite kategoriją</option>
				</select>
				<select id="glassTypeSelect">
					<option>Pasirinkite stiklinės tipą</option>
				</select>
				<select id="ingredientSelect">
					<option>Pasirinkite ingredientą</option></select>
				<div class="buttonsTwo">
					<button class="buttonTwo" id="search">Ieškoti</button>
					<button class="buttonTwo" id="lucky">Man sekasi</button>
				</div>
			</div>
		</nav>
		<div class="container drinks">
			<div class="drink">
				<img
					src="https://www.thecocktaildb.com/images/media/drink/l74qo91582480316.jpg"
					alt=""
				/>
				<h2 class="drinkTitle">Gerimo pavadinimas</h2>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
