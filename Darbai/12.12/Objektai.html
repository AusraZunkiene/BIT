<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            width: 100%;
            margin-bottom: 2rem;
        }
        td {
            text-align: center;
        }
        .space-right {
           margin-right: 1 rem; 
           font-size: 13px;
        }
        div label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        form div {
            width: 300px;
        }
        .two-columns {
            display: flex;
            gap: 300px;
        }
        button {
            background-color: rgb(90, 127, 239);
            border-radius: 3px;
            color: white;
            border-style: none;
            padding: 7px 20px 7px 20px;
            margin-left: 100px;
        }
        .last-column {
            display: inline-block;
        }
        .space-left {
            margin-right: 10px;
            font-size: 13px;
        }
        input {
            padding-left: 10px;
            width: 200px;
            height: 25px;
            box-shadow: -0.5px -0.5px;
            border: 1px solid black;
            border-radius: 3px;
            font-size: 10px;
        }
       .column {
        display: block;
        justify-content: space-between;
       }
    </style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Nationality</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Doe</td>
                <td>36</td>
                <td>British</td>
            </tr>
        </tbody>
    </table>
    <div class="two-columns">
        <div>
            <form>
                <h2>Elementų pridėjimas</h2>
                <div class="column">
                    <div>
                        <label>
                            <span class="space-right">First Name</span>
                            <input id="firstNameInput" type="text" placeholder="First Name">
                        </label>
                    </div>
                    <div>
                        <label>
                            <span class="space-right">Last Name</span>
                            <input id="lastNameInput" type="text" placeholder="Last Name">
                        </label>
                    </div>
                    <div>
                        <label>
                            <span class="space-right">Age</span>
                            <input id="ageInput"type="text" placeholder="Age">
                        </label>
                    </div>
                    <div>
                        <label>
                            <span class="space-right">Nationality</span>
                            <input id="nationalityInput" type="text" placeholder="Nationality">
                        </label>
                    </div>
                </div>
            </form>
            <div><button id="add-button">Submit</button></div>
            <p id="rezultatas0"></p>
        </div>
        <div class="last-column">
            <h2>Elementų pašalinimas</h2>
            <label>
                <spa class="space-left">Person number</spa>
                <input id="cutInput" type="number"
                    placeholder="Person number">
            </label>
            <button onclick="myFunction()">Submit</button>
            <p id="rezultatas"></p>
        </div>
    </div>
    <script src="scr.js"></script>
</body>
</html>
