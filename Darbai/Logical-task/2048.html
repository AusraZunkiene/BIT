<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bs-body-bg: rgb(247, 248, 241);
        }
        .pav {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <main class="container main" style="width: 500px; height: 500px;">
        <header class="d-flex flex-wrap justify-content-between mb-4 mt-5">
            <h1 class="text-dark-emphasis pav">2048</h1>
            <div class="d-flex grid column-gap-3">
                <div class="p-2 g-col-6 bg-dark-subtle border border-0 text-secondary fw-bold text-center" style="width: 100px; height: 65px;">SCORE <span class="text-white fs-4">2628</span></div>
                <div class="p-2 g-col-6 bg-dark-subtle border border-0 text-secondary fw-bold text-center" style="width: 100px; height: 65px;">BEST <span class="text-white fs-4">8712</span></div>
            </div>
        </header>
        <div class="d-flex justify-content-between">
            <div class="lh-1">
                <p class="text-secondary fs-5">Join the tiles, get to <span class="fw-bold text-dark-emphasis">2048!</span></p>
                <p class="text-decoration-underline fw-bold text-dark-emphasis">How to play <i class="bi bi-arrow-right"></i></p>
            </div>
            <div>
                <div class="bg-secondary text-white border border-0 text-center pt-2 fw-bold fs-5" style="width: 130px; height: 50px;">New game</div>
            </div>
        </div>
        <div class="bg-dark-subtle text-center mt-4">
            <table class="table" style="font-size: 40px;font-weight: bolder;">
                <tr class="row g-2" style="height: 120px;">
                    <td class="col m-3 bg-secondary-subtle"></td>
                    <td class="col mt-3 mb-3 bg-danger-subtle text-dark-emphasis">4</td>
                    <td class="col mt-3 mb-3 ms-3 bg-warning text-white">8</td>
                    <td class="col m-3 bg-danger-subtle text-dark-emphasis">4</td>
                </tr>
                <tr class="row g-2" style="height: 120px;">
                    <td class="col me-3 ms-3 mb-3 bg-secondary-subtle"></td>
                    <td class="col mt-2 mb-3 bg-warning-subtle text-dark-emphasis">2</td>
                    <td class="col mt-2 mb-3 ms-3 bg-danger text-white">32</td>
                    <td class="col ms-3 me-3 mb-3 bg-warning text-white">8</td>
                </tr>
                <tr class="row g-2" style="height: 120px;">
                    <td class="col me-3 ms-3 mb-3 bg-secondary-subtle"></td>
                    <td class="col mt-2 mb-3 bg-secondary-subtle"></td>
                    <td class="col mt-2 mb-3 ms-3 bg-secondary-subtle"></td>
                    <td class="col ms-3 me-3 mb-3  bg-info text-white">128</td>
                </tr>
                <tr class="row g-2" style="height: 120px;">
                    <td class="col me-3 ms-3 mb-3 bg-secondary-subtle"></td>
                    <td class="col mt-2 mb-3 bg-secondary-subtle"></td>
                    <td class="col mt-2 mb-3 ms-3  bg-warning-subtle text-dark-emphasis">2</td>
                    <td class="col ms-3 me-3 mb-3  bg-success text-white">256</td>
                </tr>
            </table>
           
          </div>
    </main>
</body>
</html>
